<!DOCTYPE html>
<html>

<head>
    <title>Mobiz-Advanced-Online-Radio</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/futura-font@1.0.0/styles.min.css">
    <link href="https://fonts.cdnfonts.com/css/led-dot-matrix" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="fa.js"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div>
            <div class="radio">
                <button class="power" title="Toggle radio power">
                    <i class="fa-solid fa-power-off"></i>
                </button>

                <span class="casette" title="Upload Audio" onclick="document.getElementById('file').click()">
                    MoBiZ FX-1024
                </span>
                <input hidden type="file" id="file" accept="audio/*">

                <button class="eject" id="eject" title="Eject tape">‚èè</button>

                <br>

                <div class="vol-buttons">
                    <button id="volup" title="Increase Volume">+</button>
                    <button id="voldown" title="Decrease Volume">-</button>
                </div>

                <span class="lcd" style="color: #00000000;">
                </span>

                <div class="freq-buttons">
                    <button id="stationup" title="Tune station/Fast forward tape">
                        <i class="fa-solid fa-chevron-up"></i>
                    </button>
                    <button id="stationdown" title="Tune station/Rewind tape">
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>

                <br>

                <div class="bottom">
                    <button title="Play tape" id="play">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button title="Pause tape" id="pause">
                        <i class="fa-solid fa-pause"></i>
                    </button>

                    <button title="This does nothing for now">1</button>
                    <button title="This does nothing for now">2</button>
                    <button title="This does nothing for now">3</button>
                    <button title="This does nothing for now">4</button>

                    <button id="mutePlayer" title="Mute volume">
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                </div>

                <audio id="audio" autoplay muted volume="100"></audio>
            </div>
            <br>
            <select id="location">
                <option value="./stations/jakarta.json">Jakarta</option>
                <option value="./stations/singapore.json">Singapore</option>
                <option value="./stations/kualalumpur.json">Kuala Lumpur</option>
                <option value="./stations/manila.json">Manila</option>
                <option value="./stations/dili.json">Dili</option>
                <option value="./stations/bandarseribegawan.json">Bandar Seri Begawan</option>
                <option value="./stations/bangkok.json">Bangkok</option>
                <option value="./stations/yangon.json">Yangon</option>
                <option value="./stations/phnompenh.json">Phnom Penh</option>
                <option value="./stations/vientiane.json">Vientiane</option>
                <option value="./stations/hanoi.json">Hanoi</option>
            </select>
        </div>
    </div>
</body>

</html>
